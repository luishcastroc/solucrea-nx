<div class="flex flex-col flex-auto py-8 px-6">
    <div class="flex justify-between border-b pb-3">
        <h1 class="text-4xl font-extrabold tracking-tight leading-none">Nuevo Turno</h1>
        <button
            mat-icon-button
            aria-label="Regresar"
            (click)="back()"
            #tooltip="matTooltip"
            matTooltip="Regresar"
            [matTooltipPosition]="'below'"
        >
            <mat-icon svgIcon="heroicons_outline:arrow-left"></mat-icon>
        </button>
    </div>

    <!-- Form -->
    <form [formGroup]="cajaForm" class="flex-auto flex flex-col max-w-3xl mt-8">
        <div class="grid md:grid-cols-3 grid-cols-1 gap-6">
            <!-- Fecha de Apertura -->
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Fecha de Apertura</mat-label>
                <mat-icon
                    matPrefix
                    class="hidden sm:flex icon-size-5"
                    [svgIcon]="'heroicons_outline:book-open'"
                ></mat-icon>
                <input
                    matInput
                    [matDatepicker]="openDatepicker"
                    [formControlName]="'saldoInicial'"
                    [placeholder]="'Fecha de Apertura'"
                />
                <mat-datepicker-toggle matSuffix [for]="openDatepicker"> </mat-datepicker-toggle>
                <mat-datepicker #openDatepicker></mat-datepicker>
            </mat-form-field>
            <!-- Sucursal -->
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Sucursal</mat-label>
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:library'" matPrefix></mat-icon>
                <mat-select [formControlName]="'sucursal'">
                    <mat-option *ngFor="let sucursal of sucursales$ | async" [value]="sucursal.id">{{
                        sucursal.nombre
                    }}</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- Nombre -->
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Saldo Inicial</mat-label>
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:currency-dollar'" matPrefix></mat-icon>
                <input [formControlName]="'saldoInicial'" matInput [inputMask]="currencyInputMask" />
            </mat-form-field>
        </div>
        <div class="grid grid-cols-1">
            <!-- Observaciones -->
            <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full mt-4">
                <mat-label>Observaciones</mat-label>
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:clipboard-list'" matPrefix></mat-icon>
                <textarea [formControlName]="'observaciones'" matInput></textarea>
            </mat-form-field>
        </div>
        <div class="mt-8 w-full flex-auto">
            <button mat-stroked-button type="button" (click)="cajaForm.reset()">Cancelar</button>
            <button
                mat-flat-button
                type="button"
                [color]="'primary'"
                class="ml-2"
                [disabled]="!cajaForm.touched && cajaForm.invalid"
            >
                Guardar
            </button>
        </div>
    </form>
</div>
