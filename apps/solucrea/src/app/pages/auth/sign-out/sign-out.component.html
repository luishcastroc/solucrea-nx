<div class="flex min-w-0 flex-auto flex-col items-center sm:justify-center">
  <div class="sm:bg-card w-full px-4 py-8 sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow">
    <div class="max-w-80 mx-auto w-full sm:mx-0 sm:w-80">
      <!-- Logo -->
      <div class="mx-auto w-12">
        <img src="assets/images/logo/logo.png" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-center text-4xl font-extrabold leading-tight tracking-tight">Te has desconectado!</div>
      <div class="mt-0.5 flex justify-center font-medium">
        <!-- Redirect countdown -->
        <ng-container *ngIf="countdown > 0">
          Re-dirigiendo en
          {{ countdown | i18nPlural : countdownMapping }}
        </ng-container>

        <!-- Redirect message -->
        <ng-container *ngIf="countdown === 0"> Estas siendo re-dirigido! </ng-container>
      </div>

      <!-- Form footer -->
      <div class="text-md text-secondary mt-8 text-center font-medium">
        <span>Ir a</span>
        <a class="text-primary-500 ml-1 hover:underline" [routerLink]="['/sign-in']">Ingresar </a>
      </div>
    </div>
  </div>
</div>
