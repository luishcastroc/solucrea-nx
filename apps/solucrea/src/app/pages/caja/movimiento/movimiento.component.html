<div class="flex w-full flex-auto flex-col py-8 px-6">
  <div class="flex justify-between border-b pb-3">
    <h1 class="text-4xl font-extrabold leading-none tracking-tight">Nuevo Movimiento</h1>
    <button
      mat-icon-button
      aria-label="Regresar"
      (click)="back()"
      #tooltip="matTooltip"
      matTooltip="Regresar"
      [matTooltipPosition]="'below'">
      <mat-icon svgIcon="heroicons_outline:arrow-left"></mat-icon>
    </button>
  </div>
  <form class="mt-8 flex max-w-3xl flex-auto flex-col">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-3">Movimiento works!!</div>
  </form>
</div>
